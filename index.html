<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gurnee Peptides — Catalog</title>
    <meta name="description" content="Gurnee Peptides — Research catalog (no checkout). For Research Use Only.">
    <link rel="icon" type="image/png" href="/logo.png" />

<style>
  :root {
    --bg: #0b1220;
    --panel: #0f1a2b;
    --ink: #e6eefc;
    --sub: #97a3b6;
    --border: #1b2a44;
    --accent: #27a7b4;
  }

  * { box-sizing: border-box; }
  html, body, #root { height: 100%; margin: 0; }
  body {
    font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, Arial;
    background: var(--bg);
    color: var(--ink);
  }

  a { color: var(--accent); }

  /* Grid + card styling */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 14px;
  }

  .card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 16px;
    overflow: hidden;
    transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
  }

  .card:hover {
    transform: translateY(-4px);
    border-color: #21355a;
    box-shadow: 0 12px 28px rgba(0,0,0,.35);
  }

  .imgwrap {
    aspect-ratio: 1/1;
    display: grid;
    place-items: center;
    background: #101c31;
  }

  .imgwrap img {
    width: 75%;
    height: 75%;
    object-fit: contain;
    transition: transform .25s ease;
    filter: drop-shadow(0 6px 16px rgba(0,0,0,.35));
  }

  .card:hover .imgwrap img {
    transform: scale(1.05);
  }

  .chip {
    font-size: 10px;
    padding: 3px 8px;
    border-radius: 999px;
    background: #13223a;
    color: #c7d2fe;
    border: 1px solid #21355a;
    white-space: nowrap;
  }

  .search input {
  width: 260px;
  max-width: 50vw;
  background: var(--panel);
  border: 1px solid var(--border);
  padding: 10px 14px;
  border-radius: 999px; /* pill shape */
  color: var(--ink);
  outline: none;
  font-size: 14px;
  transition: border-color .25s ease, box-shadow .25s ease;
}

.search input::placeholder {
  color: var(--sub);
}

.search input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(39,167,180,0.35);
}



/* --- Product options (cards) --- */
.options {
  display: grid;
  gap: 10px;
  margin-top: 14px;
}

.option {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: 12px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 12px;
  cursor: pointer;
  transition: border-color .2s ease, box-shadow .2s ease, background .2s ease;
}
.option:hover { border-color: #274c7e; box-shadow: 0 10px 24px rgba(0,0,0,.28); }

.option.selected {
  background: linear-gradient(90deg, rgba(39,167,180,.32), rgba(39,167,180,.08));
  border-color: var(--accent);
  box-shadow: 0 16px 36px rgba(0,0,0,.35);
}

.option .thumb {
  width: 44px; height: 44px; border-radius: 10px; overflow: hidden;
  display: grid; place-items: center; background: #101c31; border: 1px solid #1d2e4e;
}
.option .thumb img { width: 85%; height: 85%; object-fit: contain; }

.option .title { font-weight: 650; }
.option .sub { font-size: 12px; color: var(--sub); margin-top: 2px; }

.option .price {
  text-align: right;
  font-weight: 700;
  font-size: 16px;
}
.option .compare {
  text-align: right;
  font-size: 12px;
  color: var(--sub);
  text-decoration: line-through;
}

.badge {
  font-size: 10px; font-weight: 700; letter-spacing: .2px;
  color: #0b1220; background: #cdeef2; border: 1px solid #9bd9e2;
  padding: 4px 8px; border-radius: 999px;
  position: relative; top: -2px; margin-left: 8px;
}
.badge.blue { background:#cdeef2; border-color:#9bd9e2; }     /* BEST VALUE */
.badge.gray { background:#e6e9f2; border-color:#c8cede; }     /* MOST POPULAR */

.option .right {
  display:flex; flex-direction:column; align-items:flex-end; gap:2px;
}



/* --- Mobile-first layout helpers --- */
.page { padding: 16px 12px; }
@media (min-width: 420px) { .page { padding: 18px 16px; } }
.container-narrow { max-width: 980px; margin: 0 auto; }

/* --- Product hero card --- */
.hero-card {
  margin-top: 12px;
  background: linear-gradient(135deg,#0e1a2e,#12213a);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 14px;
}
@media (min-width: 768px) { .hero-card { padding: 20px; } }

.hero-inner {
  display: grid;
  gap: 14px;                  /* mobile spacing */
}
@media (min-width: 768px) {
  .hero-inner {
    grid-template-columns: minmax(220px, 320px) 1fr; /* two columns on md+ */
    gap: 22px;
  }
}

.hero-image { display: grid; place-items: center; }
.hero-image img {
  width: 72vw;                /* scale relative to viewport on phones */
  max-width: 360px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}
@media (min-width: 768px) { .hero-image img { width: 85%; } }

.hero-title { margin: 0 0 6px 0; line-height: 1.2; font-size: 22px; }
.hero-meta  { color: var(--sub); font-size: 13px; }
@media (min-width: 768px) {
  .hero-title { font-size: 26px; }
  .hero-meta  { font-size: 14px; }
}

.hero-desc  { margin-top: 12px; font-size: 14px; }
.hero-disc   {
  margin-top: 12px; padding: 10px 12px; border-radius: 12px;
  background: #13223a; color: #c7d2fe; font-size: 12.5px;
}

/* --- Options list (mobile-first) --- */
.options { display: grid; gap: 10px; margin-top: 14px; }

.option {
  display: grid;
  grid-template-columns: 56px 1fr auto; /* bigger thumb on phones */
  align-items: center; gap: 12px;
  background: var(--panel); border: 1px solid var(--border);
  border-radius: 14px; padding: 14px;
  cursor: pointer;
  transition: border-color .2s ease, box-shadow .2s ease, background .2s ease;
}
.option:hover { border-color: #274c7e; box-shadow: 0 10px 24px rgba(0,0,0,.28); }

.option.selected {
  background: linear-gradient(90deg, rgba(39,167,180,.32), rgba(39,167,180,.08));
  border-color: var(--accent);
  box-shadow: 0 16px 36px rgba(0,0,0,.35);
}

.option .thumb {
  width: 56px; height: 56px; border-radius: 10px; overflow: hidden;
  display: grid; place-items: center; background: #101c31; border: 1px solid #1d2e4e;
}
.option .thumb img { width: 85%; height: 85%; object-fit: contain; }

.option .title { font-weight: 650; font-size: 14px; }
.option .sub   { font-size: 12px; color: var(--sub); margin-top: 2px; }

.option .right { display:flex; flex-direction:column; align-items:flex-end; gap:2px; }
.option .price   { font-weight: 700; font-size: 15px; }
.option .compare { font-size: 12px; color: var(--sub); text-decoration: line-through; }

/* Hide compare-at on very tight screens to prevent wrap */
@media (max-width: 340px) { .option .compare { display: none; } }

/* --- CTA row --- */
.cta-row { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
.cta-primary {
  background: var(--accent); color: #0b1220; border: none;
  padding: 10px 16px; border-radius: 12px; font-weight: 700;
  cursor: not-allowed; opacity: .85;
}
.cta-note { color: var(--sub); font-size: 12px; }



/* --- Purchase + FAQ sections --- */
.section { margin-top: 18px; }
.section-card {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 14px;
}
.section h3 { margin: 0 0 10px 0; font-size: 16px; }
.steps { display: grid; gap: 8px; counter-reset: step; }
.step {
  display: grid; grid-template-columns: 26px 1fr; gap: 10px;
  align-items: start;
}
.step::before {
  counter-increment: step;
  content: counter(step) ".";
  width: 26px; height: 26px; line-height: 26px; text-align: center;
  border-radius: 999px; background: #13223a; color: #c7d2fe; font-weight: 700;
  border: 1px solid #21355a;
}
.note {
  margin-top: 10px; font-size: 12.5px; color: var(--sub);
  border-top: 1px dashed #21355a; padding-top: 10px;
}

/* FAQ: native details/summary for zero JS deps */
.faq { display: grid; gap: 8px; }
details.faq-item {
  background: var(--panel); border: 1px solid var(--border);
  border-radius: 12px; padding: 10px 12px;
}
details.faq-item[open] { border-color: #274c7e; }
.faq-item summary {
  cursor: pointer; list-style: none; outline: none; font-weight: 600;
}
.faq-item summary::-webkit-details-marker { display: none; }
.faq-item .answer { color: var(--sub); margin-top: 8px; font-size: 14px; }



/* Purchase instructions */
.purchase-box {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 16px;
  text-align: center;
}
.purchase-box h3 {
  margin: 0 0 12px 0;
  font-size: 18px;
}
.purchase-btn {
  display: inline-block;
  background: var(--accent);
  color: #0b1220;
  font-weight: 700;
  border: none;
  padding: 12px 20px;
  border-radius: 12px;
  text-decoration: none;
  transition: transform .2s ease, box-shadow .2s ease;
}
.purchase-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,.35);
}
.purchase-note {
  margin-top: 12px;
  font-size: 13px;
  color: var(--sub);
}



/* --- Catalog layout (mobile-first) --- */
.catalog-page { max-width: 1100px; margin: 0 auto; padding: 18px 16px; }

.catalog-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);   /* ✅ at least two across on phones */
  gap: 12px;
}

/* Scale up as screen grows */
@media (min-width: 480px) { .catalog-grid { grid-template-columns: repeat(3, 1fr); } }
@media (min-width: 768px) { .catalog-grid { grid-template-columns: repeat(4, 1fr); } }
@media (min-width: 1200px){ .catalog-grid { grid-template-columns: repeat(5, 1fr); } }



/* Card polish stays the same (you already have .card/.imgwrap etc.) */



/* --- Carousel (mobile-first) --- */
.carousel {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  background: #101c31;
  border: 1px solid var(--border);
}

.carousel-track {
  display: flex;
  width: 100%;
  touch-action: pan-y;
  transition: transform .25s ease;
}

.carousel-slide {
  min-width: 100%;
  display: grid; place-items: center;
}

.carousel-slide img {
  width: 100%;
  max-width: 420px;
  height: auto;
  object-fit: contain;
  display: block;
  padding: 10px;
  filter: drop-shadow(0 10px 24px rgba(0,0,0,.35));
}

/* Arrows */
.carousel-arrow {
  position: absolute;
  top: 50%; transform: translateY(-50%);
  background: rgba(8,14,26,.65);
  border: 1px solid var(--border);
  width: 38px; height: 38px;
  border-radius: 999px;
  display: grid; place-items: center;
  color: var(--ink); font-weight: 800;
  cursor: pointer; user-select: none;
  transition: transform .1s ease, box-shadow .2s ease, background .2s ease;
}
.carousel-arrow:hover { box-shadow: 0 8px 18px rgba(0,0,0,.4); background: rgba(8,14,26,.8); }
.carousel-arrow.left  { left: 8px; }
.carousel-arrow.right { right: 8px; }

/* Thumbs */
.carousel-thumbs {
  display: grid; grid-auto-flow: column; gap: 8px;
  overflow-x: auto; padding-top: 10px;
}
.carousel-thumb {
  flex: 0 0 auto;
  width: 60px; height: 60px;
  border-radius: 10px;
  background: #0f1a2b;
  border: 1px solid var(--border);
  display: grid; place-items: center;
  cursor: pointer;
  opacity: .8;
}
.carousel-thumb img {
  width: 90%; height: 90%; object-fit: contain;
}
.carousel-thumb.active {
  outline: 2px solid var(--accent);
  opacity: 1;
}

/* Desktop tweaks */
@media (min-width: 768px) {
  .carousel-slide img { max-width: 520px; padding: 14px; }
  .carousel-thumb { width: 64px; height: 64px; }
}

</style>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
